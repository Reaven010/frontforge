<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Interface</title>

<style>
/* ================= BACKGROUND ================= */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://images.unsplash.com/photo-1535223289827-42f1e9919769?q=80&w=1920");
    background-size:cover;
    background-position:center;
}

/* ================= LOGIN CARD ================= */
.login-box{
    width:320px;
    padding:40px;
    text-align:center;
    border-radius:12px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    box-shadow:0 0 20px rgba(0,0,0,0.6);
    color:white;
}

/* ================= WELCOME HEADING ================= */
.login-box h2{
    margin-bottom:25px;
    font-size:26px;
    overflow:hidden;
    white-space:nowrap;
    border-right:3px solid white;
    width:0;
    display:inline-block;
    
    /* Gradient text */
    background:linear-gradient(90deg, orange, red, orange);
    background-size:200%;
    -webkit-background-clip:text;
    color:transparent;

    animation:
        typing 3s steps(30) forwards,
        blink 0.7s infinite,
        gradientMove 3s linear infinite,
        glow 2s ease-in-out infinite alternate;
}

/* ================= INPUTS ================= */
.input-box{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    outline:none;
    border-radius:6px;
    background:rgba(255,255,255,0.15);
    color:white;
    /* Ensure padding doesn't increase width */
    box-sizing: border-box; 
}

.input-box::placeholder{
    color:#ddd;
}

/* ================= BUTTON ================= */
.login-btn{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:6px;
    background:#0095f6;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.login-btn:hover{
    background:#0077cc;
}

/* ================= LINKS ================= */
.forgot{
    margin-top:15px;
    font-size:14px;
    color:#ccc;
    cursor:pointer;
}

.signup{
    margin-top:20px;
    font-size:14px;
}

.signup span{
    color:#0095f6;
    cursor:pointer;
}

/* ================= ANIMATIONS ================= */
@keyframes typing{
    from{ width:0 }
    to{ width:100% }
}
@keyframes blink{
    50%{ border-color:transparent }
}
@keyframes gradientMove{
    from{ background-position:0% }
    to{ background-position:200% }
}
@keyframes glow{
    from{ text-shadow:0 0 5px orange; }
    to{ text-shadow:0 0 25px red; }
}
</style>
</head>

<body>

<div class="login-box">

    <h2>Welcome to our website</h2>

    <input type="text" class="input-box" placeholder="Phone number, username, or email">
    <input type="password" class="input-box" placeholder="Password">

    <button class="login-btn" onclick="redirectToPage()">Log in</button>

    <div class="forgot">Forgot password?</div>

    <div class="signup">
        Don't have an account? <span>Sign up</span>
    </div>

</div>

<script>
    function redirectToPage() {
        // Change 'dashboard.html' to the name of your next page
        window.location.href = "index.html";
    }
</script>

</body>
</html>
