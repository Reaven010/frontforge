<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone UI - Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. THEME SETTINGS (CSS Variables) --- */
        :root {
            --bg-body: #131314;       
            --bg-surface: #1E1F20;    
            --bg-active: #282A2C;     
            --text-main: #E3E3E3;     
            --text-muted: #A0A0A0;    
            --accent: #444746;        
            --radius: 16px;           
            --user-msg-bg: #2b2c2e;   
            --code-bg: #1E1F20;
            --code-text: #A8C7FA;
            --input-bg: #1E1F20;
        }

        /* Light Theme Overrides */
        body.light-theme {
            --bg-body: #FFFFFF;
            --bg-surface: #F0F4F9;
            --bg-active: #D3E3FD;
            --text-main: #1F1F1F;
            --text-muted: #5E5E5E;
            --accent: #E0E0E0;
            --user-msg-bg: #E8EAED;
            --code-bg: #F5F5F5;
            --code-text: #0B57D0;
            --input-bg: #F0F4F9;
        }

        /* --- 2. GLOBAL RESET --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 3. MAIN LAYOUT --- */
        .container {
            display: flex;
            height: 100vh;
            padding: 12px;
            gap: 12px;
        }

        .panel {
            background-color: var(--bg-surface);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* --- 4. SIDEBAR --- */
        .sidebar {
            width: 260px;
            min-width: 200px;
            padding: 20px;
            display: none; /* Hidden on mobile */
            justify-content: space-between;
        }
        @media (min-width: 768px) { .sidebar { display: flex; } }

        .menu-group { display: flex; flex-direction: column; }

        .menu-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 50px;
            color: var(--text-main);
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .menu-item:hover { background-color: var(--bg-active); }
        .menu-item.active { background-color: #004A77; color: #D3E3FD; }
        
        /* Light mode active state adjustment */
        body.light-theme .menu-item.active { background-color: #C2E7FF; color: #001D35; }

        /* --- 5. CHAT AREA --- */
        .main-chat {
            flex-grow: 1;
            background-color: var(--bg-body);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s;
        }

        .chat-window {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Welcome Screen */
        #welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            transition: opacity 0.3s;
        }

        /* Message Bubbles */
        #message-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        .message-row { display: flex; max-width: 80%; }
        .message-row.user { align-self: flex-end; justify-content: flex-end; }
        .message-row.bot { align-self: flex-start; justify-content: flex-start; }

        .bubble {
            padding: 12px 20px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 16px;
        }
        .user .bubble {
            background-color: var(--user-msg-bg);
            border-radius: 20px 20px 0 20px;
            color: var(--text-main);
        }
        .bot .bubble {
            background-color: transparent;
            padding-left: 0;
            color: var(--text-main);
        }

        /* --- 6. INPUT AREA (Fixed for Keyboard) --- */
        
        /* NEW: API Key Area */
        .api-area {
            background-color: var(--input-bg);
            margin: 0 20px 10px 20px; /* 10px bottom margin separates it from the prompt box */
            padding: 8px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            z-index: 10;
        }
        .api-area:focus-within { background-color: var(--bg-active); }
        
        #api-input {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 14px;
            width: 100%;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
        }

        .input-area {
            background-color: var(--input-bg);
            margin: 0 20px 20px 20px;
            padding: 5px 10px 5px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
            transition: background-color 0.3s;
            z-index: 10; /* Ensures it sits on top */
            position: relative;
        }
        .input-area:focus-within { background-color: var(--bg-active); }

        #prompt-input {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        #send-btn {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        #send-btn:hover { background-color: var(--accent); }

        /* --- 7. CODE PANEL --- */
        .code-panel {
            width: 35%;
            min-width: 350px;
            background-color: var(--code-bg);
            border: 1px solid var(--accent);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .panel-header {
            padding: 15px;
            background-color: var(--bg-active);
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid var(--accent);
            color: var(--text-main);
        }
        .code-content {
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--code-text);
            white-space: pre-wrap;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="panel sidebar">
            <div class="menu-group">
                <div style="margin-bottom: 20px; font-weight: bold; padding-left: 10px;">Recent</div>
                <div class="menu-item active" id="btn-new-chat">+ New Chat</div>
                <div class="menu-item" id="chat-v3">v3: Add History</div>
                <div class="menu-item" id="chat-v2">v2: Theme Toggle</div>
                <div class="menu-item" id="chat-v1">v1: Initial Layout</div>
                <div class="menu-item" id="chat-react">React Help</div>
            </div>
            
            <div class="menu-group">
                <div class="menu-item" id="theme-btn">
                    <span id="theme-icon">â˜€</span> 
                    <span id="theme-text">Light Mode</span>
                </div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-window" id="scroll-container">
                <div id="welcome-screen">
                    <h2 style="font-weight: 500; font-size: 28px; background: linear-gradient(90deg, #4285F4, #9B72CB); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Hello, User</h2>
                    <p style="color: var(--text-muted); font-size: 20px;">How can I help you today?</p>
                </div>
                <div id="message-list"></div>
            </div>
            
            <div class="api-area">
                <span style="color: var(--text-muted); font-size: 14px; margin-right: 12px;">ðŸ”‘</span>
                <input type="password" id="api-input" placeholder="Enter API Key here..." autocomplete="off">
            </div>

            <div class="input-area">
                <input type="text" id="prompt-input" placeholder="Enter a prompt here..." autocomplete="off" autofocus>
                <button id="send-btn">&#10148;</button>
            </div>
        </div>

        <div class="panel code-panel">
            <div class="panel-header" id="code-header">Code Output</div>
            <div class="code-content" id="code-content">// Code artifacts will appear here...</div>
        </div>

    </div>

    <script>
        // --- 1. MOCK DATA ---
        const historyData = {
            "chat-v3": { 
                code: "// Version 3: Full History\nconst historyData = { ... };", 
                msgs: [{role: "user", text: "Show me the history."}, {role: "bot", text: "Here is the history view (v3)."}] 
            },
            "chat-v2": { 
                code: "/* Version 2: Theme Toggle */\nbody.light-theme { ... }", 
                msgs: [{role: "user", text: "I need a light mode."}, {role: "bot", text: "I've added the theme toggle button."}] 
            },
            "chat-v1": { 
                code: "\n<div class='container'>...</div>", 
                msgs: [{role: "user", text: "Build the layout."}, {role: "bot", text: "Here is the basic Flexbox layout."}] 
            },
            "chat-react": { 
                code: "const App = () => <div>Hello React</div>;", 
                msgs: [{role: "user", text: "React component help?"}, {role: "bot", text: "Here is a functional component."}] 
            }
        };

        // --- 2. ELEMENTS ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const messageList = document.getElementById('message-list');
        const inputField = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const scrollContainer = document.getElementById('scroll-container');
        const codeContent = document.getElementById('code-content');
        const menuItems = document.querySelectorAll('.menu-group .menu-item:not(#theme-btn)');
        const themeBtn = document.getElementById('theme-btn');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        
        // Grab the new API input
        const apiInput = document.getElementById('api-input');

        // --- 3. FUNCTIONS ---

        function showWelcome() {
            welcomeScreen.style.display = "block";
            messageList.innerHTML = ""; 
            codeContent.innerText = "// Code artifacts will appear here...";
            menuItems.forEach(i => i.classList.remove('active'));
            document.getElementById('btn-new-chat').classList.add('active');
        }

        function appendMessage(role, text) {
            welcomeScreen.style.display = "none";
            const row = document.createElement('div');
            row.classList.add('message-row', role);
            
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.innerText = text;

            row.appendChild(bubble);
            messageList.appendChild(row);
            scrollContainer.scrollTop = scrollContainer.scrollHeight;
        }

        function handleSend() {
            const text = inputField.value.trim();
            const apiKey = apiInput.value.trim(); // You can now use the API key here
            
            if (text === "") return;

            // Optional: Alert the user if they try to send without an API key
            // if (apiKey === "") {
            //     alert("Please enter an API key first.");
            //     return;
            // }

            appendMessage('user', text);
            inputField.value = "";
            inputField.focus(); // Keep focus active

            setTimeout(() => {
                appendMessage('bot', "I received: " + text + "\n(Using API Key ending in: " + apiKey.slice(-4) + ")");
                codeContent.innerText = "// Generated code for: " + text + "\nconsole.log('Success');";
            }, 600);
        }

        // --- 4. LISTENERS ---
        
        sendBtn.addEventListener('click', handleSend);
        
        // Keydown is better for handling stuck keys or rapid typing
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Theme Toggle
        let isLightMode = false;
        themeBtn.addEventListener('click', () => {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-theme');
            if (isLightMode) {
                themeIcon.innerText = "â˜¾"; 
                themeText.innerText = "Dark Mode";
            } else {
                themeIcon.innerText = "â˜€"; 
                themeText.innerText = "Light Mode";
            }
        });

        // Sidebar Navigation
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                if (this.id === 'btn-new-chat') {
                    showWelcome();
                    return;
                }
                const data = historyData[this.id];
                if (data) {
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    welcomeScreen.style.display = "none";
                    messageList.innerHTML = ""; 
                    data.msgs.forEach(msg => appendMessage(msg.role, msg.text));
                    codeContent.innerText = data.code;
                }
            });
        });

    </script>
</body>
</html>
